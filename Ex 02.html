<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quê Hương</title>
<style>
body{
    background:#CFF2F6;
    font-family:"Times New Roman", Times, serif;
}
.khung{
    width:500px;
    margin:50px auto;
}
.tieude{
    background:#9ADFEA;
    text-align:center;
    font-size:24px;
    font-weight:bold;
    padding:10px;
}
.doan1{
    background:#E6F8FB;
    padding:15px;
    margin-top:15px;
}
.doan2{
    background:#BFEFF5;
    padding:15px;
    margin-top:15px;
}
</style>
</head>
<body>

<div class="khung">
    <div class="tieude">Quê Hương</div>

    <div class="doan1">
        Quê hương là chùm khế ngọt<br>
        Cho con trẻ hái mỗi ngày<br>
        Quê hương là con diều biếc<br>
        Tuổi thơ con thả trên đồng
    </div>

    <div class="doan2">
        Quê hương là cầu tre nhỏ<br>
        Mẹ về nón lá nghiêng che<br>
        Quê hương mỗi người chỉ có một<br>
        Như là một mẹ mà thôi
    </div>
</div>

</body>
</html>
