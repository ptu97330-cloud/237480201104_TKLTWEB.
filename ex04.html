<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Tô màu ô Sáng và Chiều */
        .buoi {
            background-color: #001f3f; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Thứ/Buổi</th>
            <th>Hai</th>
            <th>Ba</th>
            <th>Tư</th>
            <th>Năm</th>
            <th>Sáu</th>
            <th>Bảy</th>
            <th>CN</th>
        </tr>
        <tr>
            <td class="buoi">Sáng</td>
            <td>Toán</td>
            <td>Lý</td>
            <td>Hoá</td>
            <td>Toán</td>
            <td>Lý</td>
            <td>Hoá</td>
            <td></td>
        </tr>
        <tr>
            <td class="buoi">Chiều</td>
            <td>Văn</td>
            <td>Sử</td>
            <td>Sinh</td>
            <td>Địa</td>
            <td>GDCD</td>
            <td>Anh</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
